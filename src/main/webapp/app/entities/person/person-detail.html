
<div>
    <h2><span>Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Person Id</span></dt>
        <dd>
            <span>{{vm.person.personId}}</span>
        </dd>
        <dt><span>Full Name</span></dt>
        <dd>
            <span>{{vm.person.fullName}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{vm.person.phoneNumber}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.person.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
