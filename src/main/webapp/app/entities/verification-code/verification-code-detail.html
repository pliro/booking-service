
<div>
    <h2><span>Verification Code</span> {{vm.verificationCode.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Verification Code Id</span></dt>
        <dd>
            <span>{{vm.verificationCode.verificationCodeId}}</span>
        </dd>
        <dt><span>System</span></dt>
        <dd>
            <span translate="{{'pliroApp.ContactPointSystem.' + vm.verificationCode.system}}">{{vm.verificationCode.system}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.verificationCode.value}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.verificationCode.code}}</span>
        </dd>
        <dt><span>Verified At</span></dt>
        <dd>
            <span>{{vm.verificationCode.verifiedAt | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
