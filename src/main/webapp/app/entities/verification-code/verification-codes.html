<div>
    <h2>Verification Codes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="verification-code.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Verification Code
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="verificationCodeId"><span>Verification Code Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="system"><span>System</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="value"><span>Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span>Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="verifiedAt"><span>Verified At</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="verificationCode in vm.verificationCodes track by verificationCode.id">
                    <td><a ui-sref="verification-code-detail({id:verificationCode.id})">{{verificationCode.id}}</a></td>
                    <td>{{verificationCode.verificationCodeId}}</td>
                    <td translate="{{'pliroApp.ContactPointSystem.' + verificationCode.system}}">{{verificationCode.system}}</td>
                    <td>{{verificationCode.value}}</td>
                    <td>{{verificationCode.code}}</td>
                    <td>{{verificationCode.verifiedAt | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="verification-code-detail({id:verificationCode.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="verification-code.edit({id:verificationCode.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="verification-code.delete({id:verificationCode.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
