
<div>
    <h2><span>Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Payment Id</span></dt>
        <dd>
            <span>{{vm.payment.paymentId}}</span>
        </dd>
        <dt><span>Paid At</span></dt>
        <dd>
            <span>{{vm.payment.paidAt | date:'medium'}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.payment.amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
